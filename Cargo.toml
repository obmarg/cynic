[workspace]
members = [
    "cynic",
    "cynic-codegen",
    "cynic-proc-macros",
    "examples",
    "cynic-querygen",
    "cynic-querygen-web",
    "tests/querygen-compile-run",
    "tests/ui-tests",
    "schemas/github"
]

default-members = [
    "cynic", "cynic-codegen", "cynic-proc-macros"
]

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1

