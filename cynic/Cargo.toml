[package]
name = "cynic"
version = "0.12.0-dev"
authors = ["Graeme Coupar <graeme@polyandglot.dev>"]
edition = "2018"
homepage = "https://cynic-rs.dev"
repository = "https://github.com/obmarg/cynic"
description = "A GraphQL query builder & data mapper for Rust"
keywords = ["graphql", "client", "api"]
license = "MPL-2.0"
documentation = "https://docs.rs/cynic"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["transport-ws-async-tungstenite"]
all = ["chrono", "bson", "uuid", "url", "surf", "reqwest", "reqwest-blocking", "transport-ws-async-tungstenite"]
reqwest-blocking = ["reqwest/blocking"]
surf-h1-client = ["surf/h1-client"]
surf-curl-client = ["surf/curl-client"]
surf-wasm-client = ["surf/wasm-client"]
surf-middleware-logger = ["surf/middleware-logger"]
surf-encoding = ["surf/encoding"]

transport-ws = []
transport-ws-async-tungstenite = ["async_executors", "async-tungstenite", "futures", "transport-ws", "uuid", "uuid/v4"]

[dependencies]
chrono = { version = "0.4.11", optional = true }
cynic-proc-macros = { path = "../cynic-proc-macros", version = "0.12.0-dev" }
json-decode = "0.5.0"
serde = { version = "1.0.104", features = [ "derive" ] }
serde_json = "1.0"
thiserror = "1.0.20"

# Scalar feature deps
bson = { version = "1.1.0", optional = true }
uuid = { version = "0.8.1", optional = true }
url = { version = "2.1.1", optional = true }

# Surf feature deps
surf = { version = "2.0.0", default-features = false, optional = true }

# Reqwest feature deps
reqwest = { version = "0.10", optional = true }

# transport-ws-futures deps
async_executors = { version = "0.4", optional = true }
async-tungstenite = { version = "0.11", optional = true }
futures = { version = "0.3", optional = true }

[dev-dependencies]
maplit = "1.0.2"
assert_matches = "1.3.0"
insta = "1.1"
