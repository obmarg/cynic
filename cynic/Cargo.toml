[package]
name = "cynic"
version = "0.1.2"
authors = ["Graeme Coupar <graeme@polyandglot.dev>"]
edition = "2018"
homepage = "https://github.com/polyandglot/cynic"
description = "A GraphQL query builder & data mapper for Rust"
keywords = ["graphql", "client", "api"]
license = "MPL-2.0"
documentation = "https://docs.rs/cynic"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
json-decode = "0.4.0"
serde = { version = "1.0.104", features = [ "derive" ] }
serde_json = "1.0.44"
cynic-proc-macros = { path = "../cynic-proc-macros", version = "0.1.2" }

[dev-dependencies]
maplit = "1.0.2"
assert_matches = "1.3.0"


[[example]]
name = "simple"
required-features = []
doc = true
