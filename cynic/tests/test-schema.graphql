input BlogPostInput {
  author: String
  content: String!
}

type BlogPost {
  author: Author!
  comments: [Comment!]!
}

type Comment {
  author: Author!
}

type Author {
  posts: [BlogPost!]!
  comments: [Comment!]!
  friends: [Author!]
}

type Query {
  allPosts: [BlogPost!]!
  allAuthors: [Author!]!
}

schema {
  query: Query
}
