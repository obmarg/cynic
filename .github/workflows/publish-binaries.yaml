name: Upload release binaries

on:
  release:
    types: [published]

jobs:
  if: ${{ startsWith(github.ref, 'refs/tags/v') }}
  upload-artifacts:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: cynic
          token: ${{ secrets.GITHUB_TOKEN }}
